<ion-header>

  <ion-navbar>
    <ion-title>Deine Medikamente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="hiddenSpacerEmma">
  <ion-card class=emma>
    <p class="messageBlock">Folgende Medikamente solltest du jetzt einnehmen.</p>
    <div class="showTime">
      13:37
    </div>
  </ion-card>
  </div>
    <div class="reminderItem" (click)="changeState(drug?.position)" *ngFor="let drug of complianceMedication">

      <div class="imagePlaceholder"><img src="https://index.hcisolutions.ch/files/pics/{{drug?.Id}}_PIF_F.jpg?px=128&key=Pharmacode"/><div class="status{{drug?.taken}}" id="{{drug?.position}}"></div></div>
      <div class="description"> {{drug?.dosage}} {{drug?.unit}} - <b>{{drug?.title}}</b></div>
    </div>

</ion-content>

<ion-footer>
    <button ion-button full (click)="onPop()" >Erinnerung abschliessen</button>
</ion-footer>
