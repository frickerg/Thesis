<ion-header>

  <ion-navbar>
    <ion-title>Deine Medikamente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="reminderItem" (click)="changeState(drug?.position)" *ngFor="let drug of complianceMedication">
      <div class="status{{drug?.taken}}" id="{{drug?.position}}" ></div>
      <div class="imagePlaceholder"><img src="https://index.hcisolutions.ch/files/pics/{{drug?.Id}}_PIF_F.jpg?px=128&key=Pharmacode" alt="Description" /></div>
      <div class="description"> {{drug?.dosage}} {{drug?.unit}} - <b>{{drug?.title}}</b></div>
    </div>

</ion-content>

<ion-footer>
    <button ion-button full (click)="onPop()" >Erinnerung abschliessen</button>
</ion-footer>
