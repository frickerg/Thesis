<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Medikation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card (click)="toggleContent(1)">
    <ion-card-header class="clickAbleHeader">
      Meine bisherigen Medikamente
    </ion-card-header>


    <ion-card-content [ngClass]="{'hidden': toggleObject != 1}">
      <div *ngFor="let drug of drugList">
      <ion-grid>
        <ion-row>
          <ion-col col-6><img src="https://apps.hcisolutions.ch/MyProducts/picture/{{drug?.Id}}/Pharmacode/BL/Front/F" alt="Description"/></ion-col>
          <ion-col col-6>
            Name:
            {{drug.Id}}
            <br>
            Grund:
            {{drug.TkgRsn}}
            <br>
            von: {{drug.Pos[0].DtFrom}}
            <br>
            bis: {{drug.Pos[0].DtTo}}<br>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let day of drug?.Pos[0].D; let i = index">{{perDay[i]}}:
            {{day}}</ion-col>
        </ion-row>
        <ion-row>
          Anleitung: {{drug.AppInstr}}
        </ion-row>
        <ion-row>
          Verschrieben von:{{drug.PrscbBy}}
        </ion-row>

      </ion-grid>
    </div>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="toggleContent(2)">
    <ion-card-header class="clickAbleHeader">
      Neues Medikament erfassen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 2}"></ion-card-content>
  </ion-card>
  <ion-card (click)="toggleContent(3)">
    <ion-card-header class="clickAbleHeader">
      Einstellungen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 3}">
    </ion-card-content>
  </ion-card>

</ion-content>
