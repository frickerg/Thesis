<!--
  UpdatePage 
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktualisieren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header (click)="toggleContent(1)" class="clickAbleHeader">
      eMediplan einscannen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 1}">
      <p class="time">
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon> &nbsp; Stand: {{mediplanTime}}</p>
      <qr-code #qrCode [value]="'This is the QR Code'" [size]="280"></qr-code>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="scanQRcode()">neuer QR-Code einlesen</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="toggleContent(2)">
    <ion-card-header class="clickAbleHeader">
      Elektronisches Dossier abrufen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 2}">
      <button ion-button full></button>
    </ion-card-content>
  </ion-card>
</ion-content>
