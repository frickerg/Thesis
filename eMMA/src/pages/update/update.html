<!--
  UpdatePage
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktualisieren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header (click)="toggleContent(1)" class="clickAbleHeader">
      eMediplan einscannen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 1}">
      <p class="time">
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon> &nbsp; Stand: {{mediplanTime}}</p>
      <qr-code #qrCode [value]="'This is the QR Code'" [size]="280"></qr-code>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="scanQRcode()">neuer QR-Code einlesen</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card >
    <ion-card-header class="clickAbleHeader" (click)="toggleContent(2)">
      Elektronisches Dossier abrufen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 2}">
        <br>
        <ion-list inset>
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input #us type="text" value="marie@emma.ch"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input #pw type="password"></ion-input>
          </ion-item>
        </ion-list>
        <br>
      <button ion-button full (click)="updateFromMidata(us.value, pw.value)">Abgleich mit midata</button>
    </ion-card-content>
  </ion-card>
</ion-content>
