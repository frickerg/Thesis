<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aktualisieren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="toggleContent(1)">
    <ion-card-header class="clickAbleHeader">
      eMediplan einscannen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 1}"></ion-card-content>
  </ion-card>
  <ion-card (click)="toggleContent(2)">
    <ion-card-header class="clickAbleHeader">
      Elektronisches Dossier abrufen
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 2}"></ion-card-content>
  </ion-card>
  <ion-card (click)="toggleContent(3)">
    <ion-card-header class="clickAbleHeader">
      QR-Code generieren
    </ion-card-header>
    <ion-card-content [ngClass]="{'hidden': toggleObject != 3}"></ion-card-content>
  </ion-card>

</ion-content>
