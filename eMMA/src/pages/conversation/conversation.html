<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sprich mit eMMA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let message of messages" class={{message.identity}}>
      <p class="test2">{{message.text}} </p>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 1}">
    <ion-item style="width:80%;float:left;">
      <ion-input type="text" #input [(ngModel)]="myReply" class="input-message" placeholder="Message"></ion-input>
    </ion-item>
    <button style="width:15%; float:right;" ion-button icon-only (click)="sendMessage(input,sendButton)" [disabled]="!myReply || myReply === ''">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
  </ion-card-content>
  <div class=buttonsDiv [ngClass]="{'hidden': toggleObject != 2}">
    <div class="buttons" *ngFor="let answer of preAnswers">
      <button ion-button full (click)="reply(answer)">{{answer.text}}</button>
    </div>
  </div>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 3}">
    <ion-item style="width:80%;float:left;">
      <ion-input type="number" #inputNumber [(ngModel)]="numberinput" class="input-message" placeholder="Message"></ion-input>
    </ion-item>
    <button style="width:15%; float:right;" ion-button icon-only (click)="sendMessage(inputNumber,sendButtonNumber)" [disabled]="!numberinput || numberinput === ''">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
  </ion-card-content>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 4}">
    <ion-item style="width:80%;float:left;">
      <ion-input type="password" #inputPW [(ngModel)]="password" class="input-message" placeholder="Message"></ion-input>
  </ion-item>
      <button style="width:15%; float:right;" ion-button icon-only (click)="sendMessage(inputPW,sendButtonPW)" [disabled]="!password || password === ''">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
  </ion-card-content>
</ion-footer>
