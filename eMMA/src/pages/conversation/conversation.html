<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sprich mit eMMA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let message of messages" class={{message.identity}}>
      <p class="test2">{{message.text}} </p>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>

  <ion-card-content [ngClass]="{'hidden': toggleObject != 1}">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-item>
            <ion-input type="text" #input [(ngModel)]="myReply" class="input-message" placeholder="Message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="sendMessage(input,sendButton)" [disabled]="!myReply || myReply === ''">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 2}">
    <ion-list>
      <ion-grid ref="bux" class="buttons">
        <ion-row>
          <ion-col *ngFor="let answer of preAnswers" col-6>
            <button ion-button full (click)="reply(answer)">{{answer.text}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card-content>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 3}">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-item>
            <ion-input type="number" #inputNumber [(ngModel)]="numberinput" class="input-message" placeholder="Message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="sendMessage(inputNumber,sendButtonNumber)" [disabled]="!numberinput || numberinput === ''">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-card-content [ngClass]="{'hidden': toggleObject != 4}">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-item>
            <ion-input type="password" #inputPW [(ngModel)]="password" class="input-message" placeholder="Message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="sendMessage(inputPW,sendButtonPW)" [disabled]="!password || password === ''">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-footer>
