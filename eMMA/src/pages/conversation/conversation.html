<ion-content padding>

</ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sprich mit eMMA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let message of messages" class={{message.identity}}>
      <p>{{message.text}}</p>

    </ion-card>

  </ion-list>
</ion-content>


<ion-footer keyboard-attach>
  <ion-list>
    <ion-grid ref="bux" class="buttons">
      <ion-row>
        <ion-col *ngFor="let answer of preAnswers" width-45>
          <button ion-button full (click)="reply(answer)"></button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-footer>
